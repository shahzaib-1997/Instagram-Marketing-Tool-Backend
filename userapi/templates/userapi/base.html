<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %} {% endblock %}
    </title>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Roboto:300);
      .container { width: 360px; padding: 7% 0 0; margin: auto; }
      .alert { margin-bottom: 10px; }
      .form { position: relative; z-index: 1; background: #FFFFFF; max-width: 360px; margin: 0 auto 100px; padding: 45px; text-align: center; box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24); }
      .form input { background: #f2f2f2; width: 100%; border: 0; margin: 0 0 15px; padding: 15px; box-sizing: border-box; font-size: 14px; }
      .form button { background: #4CAF50; width: 100%; border: 0; padding: 15px; color: #FFFFFF; font-size: 14px; -webkit-transition: all 0.3 ease; transition: all 0.3 ease; cursor: pointer; }
      .form button:hover,.form button:active,.form button:focus { background: #43A047; }
      .form .message { margin: 15px 0 0; color: #b3b3b3; font-size: 12px; } 
      .form .message a { color: #4CAF50; text-decoration: none; } 
      body { background: #76b852; font-family: "Roboto", sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
      {% block style %}{% endblock %}
    </style>
  </head>
  <body>
    {% block header %}
    {% endblock %}
    <div class="container">
      {% if messages %}
        {% for message in messages %}
          <div class="alert" data-display-time="5000" style="text-align: center;">
            <strong>{{ message }}</strong>
          </div>
        {% endfor %}
      {% endif %}
      {% block content %}
      {% endblock %}
    </div>
    <footer class="footer" style="padding: 0;">
      <p style="text-align: center; margin: 0;">
        &copy; Copyright {% now 'Y' %} by Instagram Marketing Tool
      </p>
    </footer>
    <script>
      // Function to handle the message divs
      function handleMessages() {
        const messageDivs = document.querySelectorAll('.alert');
    
        messageDivs.forEach((messageDiv) => {
          const displayTime = parseInt(messageDiv.dataset.displayTime);
    
          // Set a timeout to hide the message after the specified display time
          setTimeout(() => {
            messageDiv.style.display = 'none';
          }, displayTime);
        });
      }
    
      // Call the function when the DOM is loaded
      document.addEventListener('DOMContentLoaded', handleMessages);
    </script>
  </body>
</html>
