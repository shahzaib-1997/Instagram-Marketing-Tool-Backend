{% extends "userapi/base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
    <div class="form">
        <form method="POST" action="{% url 'userapi:password-change' %}" onsubmit="return validatePasswords()">
            {% csrf_token %}
            <input type="password" placeholder="new_password" name="new_password" id="new_password" required>
            <input type="password" placeholder="confirm_password" name="confirm_password" id="confirm_password" required>
            <button type="submit">SUBMIT</button>
        </form>
    </div>
    <script>
        function validatePasswords() {
            var newPassword = document.getElementById('new_password').value;
            var confirmPassword = document.getElementById('confirm_password').value;

            if (newPassword !== confirmPassword) {
                alert('New password and confirm password must match.');
                return false;
            }

            return true;
        }
    </script>
{% endblock %}
