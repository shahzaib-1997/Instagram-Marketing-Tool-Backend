<head>
    <style>
        header {
            padding: 20px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header nav {
            margin: 10px;
            font-size: 20px;
        }

        header nav a {
            color: thistle;
            margin: 0 10px;
            text-decoration: none;
        }

        header nav a:hover {
            text-decoration: underline;
            color: antiquewhite;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <nav class="nav">
                {% if request.user.is_authenticated %}
                <a href={%url "userapi:profile" %} title="Update profile">Hi {{ request.user.username }}</a>
                <a href={%url "userapi:logout" %} class="btn btn-outline">Logout</a>
                {% else %}
                <a href={%url "userapi:login" %} class="btn btn-outline">Login</a>
                <a href={%url "userapi:signup" %} class="btn btn-primary">Sign Up</a>
                {% endif %}
            </nav>
        </div>

    </header>
</body>

</html>
