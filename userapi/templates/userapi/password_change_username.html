{% extends "userapi/base.html" %}

{% block title %}Change Password{% endblock %}

{% block header %}
{% include "userapi/header.html" %}
{% endblock %}

{% block content %}
    <div class="form">
        <form method="POST" action="{% url 'userapi:password-change-user' %}">
            {% csrf_token %}
            <input type="text" placeholder="First enter Username or Email" name="username" required>
            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
