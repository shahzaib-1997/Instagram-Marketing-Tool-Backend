{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

  <head>
    {% include "userapi/head.html" %}
    <title>Sign Up | MASSNOVA </title>
    <!--plugins-->
    <link href="{% static '' %}bs/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static '' %}bs/plugins/metismenu/metisMenu.min.css">
    <link rel="stylesheet" type="text/css" href="{% static '' %}bs/plugins/metismenu/mm-vertical.css">
    <!--main css-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="{% static '' %}bs/css/bootstrap-extended.css" rel="stylesheet">
    <link href="{% static '' %}bs/sass/main.css" rel="stylesheet">
    <link href="{% static '' %}bs/sass/dark-theme.css" rel="stylesheet">
    <link href="{% static '' %}bs/sass/responsive.css" rel="stylesheet">
    <meta property="og:url" content={% url "userapi:signup" %} />
    <link rel="canonical" href={% url "userapi:signup" %} />
    <link rel="alternate" href={% url "userapi:signup" %} hreflang="x-default" />
  </head>

  <body>
    <!--authentication-->

    <div class="section-authentication-cover">
      <div class="">
        <div class="row g-0">
          <div class="col-12 col-xl-7 col-xxl-8 auth-cover-left align-items-center justify-content-center d-none d-xl-flex border-end">
            <div class="card rounded-0 mb-0 border-0 shadow-none bg-transparent">
              <div class="card-body">
                <img src="{% static '' %}bs/images/auth/register1.png" class="img-fluid auth-img-cover-login" width="650" alt="">
              </div>
            </div>
          </div>
          <div class="col-12 col-xl-5 col-xxl-4 auth-cover-right align-items-center justify-content-center">
            <div class="card rounded-0 m-3 border-0 shadow-none">
              <div class="card-body p-sm-5">
                <a href={% url "userapi:home" %}><img src="{% static '' %}media/Logo Black Font re.png" class="mb-4" width="145" alt=""></a>
                <h4 class="fw-bold">Get Started Now</h4>
                <p class="mb-0">Enter your credentials to create your account</p>
                <div class="container mb-2">
                  {% if messages %}
                  {% for message in messages %}
                  <div class="alert {% if message.tags == 'error' %}text-danger{% elif message.tags == 'success' %}text-success{% endif %}" data-display-time="6000">
                    <strong>{{ message }}</strong>
                  </div>
                  {% endfor %}
                  {% endif %}
                </div>
                <div class="form-body mt-4">
                  <form class="row g-3" method="POST" action={%url "userapi:signup" %}>
                    <div class="col-12">
                      <label for="inputUsername" class="form-label">Username</label>
                      <input type="name" class="form-control" name="username" id="inputUsername" placeholder="John Doe" required>
                    </div>
                    <div class="col-12">
                      <label for="inputEmailAddress" class="form-label">Email Address</label>
                      <input type="email" class="form-control" name="email" id="inputEmailAddress" placeholder="example@user.com" value="{{ email }}" required>
                    </div>
                    <div class="col-12">
                      <label for="inputChoosePassword" class="form-label">Password</label>
                      <div class="input-group" id="show_hide_password">
                        <input type="password" class="form-control" name="password" id="inputChoosePassword" placeholder="Enter Password" required>
                        <a href="#" class="input-group-text bg-transparent"><i class="bi bi-eye-slash-fill"></i></a>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" required>
                        <label class="form-check-label" for="flexSwitchCheckChecked">I read and agree to <a href={% url "userapi:terms-condition" %}>Terms &amp; Conditions</a></label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Register</button>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="text-start">
                        <p class="mb-0">Already have an account? <a href={% url "userapi:login" %}>Sign in here</a></p>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--end row-->
      </div>
    </div>
    <!--authentication-->

    <!--plugins-->
    <script src="{% static '' %}bs/js/jquery.min.js"></script>

    <script>
      function handleMessages() {
        const messageDivs = document.querySelectorAll('.alert');

        messageDivs.forEach((messageDiv) => {
          const displayTime = parseInt(messageDiv.dataset.displayTime);

          // Set a timeout to hide the message after the specified display time
          setTimeout(() => {
            messageDiv.style.display = 'none';
          }, displayTime);
        });
      }

      // Call the function when the DOM is loaded
      document.addEventListener('DOMContentLoaded', handleMessages);

      $(document).ready(function () {
        $("#show_hide_password a").on('click', function (event) {
          event.preventDefault();
          if ($('#show_hide_password input').attr("type") == "text") {
            $('#show_hide_password input').attr('type', 'password');
            $('#show_hide_password i').addClass("bi-eye-slash-fill");
            $('#show_hide_password i').removeClass("bi-eye-fill");
          } else if ($('#show_hide_password input').attr("type") == "password") {
            $('#show_hide_password input').attr('type', 'text');
            $('#show_hide_password i').removeClass("bi-eye-slash-fill");
            $('#show_hide_password i').addClass("bi-eye-fill");
          }
        });
      });
    </script>
  </body>

</html>
